js.tutorialService.steps.s1.content = Start the tutorial and see how easy it is to create modern website or just skip it and start creating your first website.
js.tutorialService.steps.s1.title = Welcome to WebWave CMS\!
js.tutorialService.steps.s10.content = Double click text element to start editing it. Select part of the text and increase size of the font or change it's color. When you're done click <b>"next"</b>
js.tutorialService.steps.s10.title = Double click and edit text
js.tutorialService.steps.s11.content = You already have three images on website, but they don't fit here. Let's change them to something more suitable. "Click" on element to select it.
js.tutorialService.steps.s11.title = Select element
js.tutorialService.steps.s12.content = <b>Click</b> cog icon in the uppert right corner of the element to open media library.
js.tutorialService.steps.s12.title = Show media library
js.tutorialService.steps.s13.content = You can upload any image from your computer to media library. But for now <b>select</b> one of available images. In media library you can also change image title or alternate text.
js.tutorialService.steps.s13.title = Select other image
js.tutorialService.steps.s14.content = Confirm changes by clicking <b>"add"</b> button.
js.tutorialService.steps.s14.title = Accept changes
js.tutorialService.steps.s15.content = You are almost done with your first website, but you need logo. Put it on page from mini media library. To use mini media library <b>click</b> your cursor to the top right corner and hover on "library" bookmark. You will see all your images there.
js.tutorialService.steps.s15.title = Show mini media library
js.tutorialService.steps.s16.content = Select image which you would like to use as logo. <b>Click or drag'n'drop </b> one of images to add new element to the page, just the way you add regular elements. Left top corner of the site is ideal place for your new logo.
js.tutorialService.steps.s16.title = Insert logo
js.tutorialService.steps.s16a.content = Now you have basic knowledge how to use WebWave webpage generator. <b>Explore</b> the interface to see what more you can do.
js.tutorialService.steps.s16a.title = Learn the interface
js.tutorialService.steps.s17.content = Remember that Webwave is much more than editor. Every created page has <b>build-in content management system (CMS)</b>. Thanks to it your clients will be able to easily modify content on their websites.
js.tutorialService.steps.s17.title = WebWaveCMS is much more\!\!
js.tutorialService.steps.s2.content = It's a little empty here. Lest's start by adding a banner. Use one of those <b>effective slide shows</b>.
js.tutorialService.steps.s2.title = Start from banner
js.tutorialService.steps.s3.content = Add an effective slideshow to website to use it as banner. To add a slieshow, just <b>hover</b> on image icon and see what it contains.
js.tutorialService.steps.s3.title = Start by adding banner
js.tutorialService.steps.s4.content = <b>Click od drag</b> Slider to add it to page.
js.tutorialService.steps.s4.title = Add slide show
js.tutorialService.steps.s5.content = Select an image which will be visible in the slide show. Pick something from template images in the image library. <b>Select image</b> named "Banner 1" by clicking on it.
js.tutorialService.steps.s5.title = Select first image
js.tutorialService.steps.s5a.content = A slide show usually contains more than just one image. So, <b>select</b> second image named "Banner 2".
js.tutorialService.steps.s5a.title = Select second image
js.tutorialService.steps.s5b.content = It's time to <b>add selected images to slider</b>. Click on <b>"Add to slider"</b> button.
js.tutorialService.steps.s5b.title = Add images to slide show
js.tutorialService.steps.s6.content = You have just selected images you want to see in your slide show. Here you can rearrange images order, edit their titles and descriptions or even add links to them. When you finish your modifications <b>click on "Save"</b> button and see your first slide show.
js.tutorialService.steps.s6.title = Save slide show
js.tutorialService.steps.s7.content = Almost every single element can be freely moved and resized. <b>Now, move and resize your slide show</b>. To resize element snap it by one of four edges and drag. You can also resize with keeping aspect ratio by holding "shift" key.
js.tutorialService.steps.s7.title = Position your element
js.tutorialService.steps.s8.content = Select an element and enable shadow for it on the bottom of screen. Click on the <b>"enable shadow"</b> checkbox. You can modify here other properties like poisiton, opacity, border, padding and many more.
js.tutorialService.steps.s8.title = Enable shadow
js.tutorialService.steps.s9.content = Now it would be good to add some text to your website. Use toolsmenu and <b>click on</b> "text" icon. Top left side of the page would be a great place for your slogan.
js.tutorialService.steps.s9.title = Add text
js.tutorialService.steps.slider.changeTabToManager.content = After you finish the demo you will be able to upload any image to our server in this tab and use it in your slide show. However, for the purposes of the demo let's limit to selection of images from media library. <b>Click</b> on tab to open it.
js.tutorialService.steps.slider.changeTabToManager.title = Go to media library
js.tutorialService.steps.slider.clickEditIcon.content = Edit button will open media manager and allow you to select images.
js.tutorialService.steps.slider.clickEditIcon.title = Click edit icon
js.tutorialService.steps.slider.goBackToEditorTab.content = Go back to slide show editor tab to confirm image selection and finalize slide show creation.
js.tutorialService.steps.slider.goBackToEditorTab.title = Go back to slide show editor
js.tutorialService.steps.slider.selectSlider.content = To edit slideshow images it must first be selected. Just click on it.
js.tutorialService.steps.slider.selectSlider.title = Select element
