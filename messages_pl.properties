js.onboardingSteps.addFormField.popupTitle=Dodaj nowe pole
js.onboardingSteps.addFormField.text=W prawej części okna możesz dodać nowe pola do formularza. Wpisz nazwę pola, ustaw, czy jest wymagane, określ jego rodzaj i kliknij „Dodaj”.
js.onboardingSteps.addNewArticle.popupTitle=Dodaj własny artykuł
js.onboardingSteps.addNewArticle.text=Dopóki nie dodasz własnych artykułów, newsfeed pokaże przykładowe artykuły. Dodaj teraz własny artykuł.
js.onboardingSteps.addNewPhotosToGallery.popupTitle=Dodaj zdjęcia
js.onboardingSteps.addNewPhotosToGallery.text=Dodaj własne zdjęcia. <strong>Kliknij w przycisk „Dodaj pliki z dysku”</strong> lub przeciągnij i upuść tutaj pliki z komputera.
js.onboardingSteps.addNewShape.popupTitle=Dodaj element na stronę
js.onboardingSteps.addNewShape.text=Panel po lewej stronie pozwala dodać na stronie nowe elementy. Dodaj do swojej strony nowy kształt. <strong>Kliknij ikonę kwadratu</strong>.
js.onboardingSteps.buttonSelected.popupTitle=Element przycisk
js.onboardingSteps.buttonSelected.text=Przycisk umożliwia dodanie interaktywnego guzika, który będzie zmieniał swój wygląd po najechaniu na niego myszką, a po kliknięciu przeniesie użytkownika w wybrane miejsce.
js.onboardingSteps.buttonStateBox.popupTitle=Wygląd przycisku po najechaniu myszką
js.onboardingSteps.buttonStateBox.text=Tutaj możesz wybrać, czy edytujesz wygląd przycisku w stanie normalnym, czy po najechaniu na niego kursorem.
js.onboardingSteps.changeContextTab.popupTitle=Przełączanie zakładek
js.onboardingSteps.changeContextTab.text=Kliknij na zakładkę aby odsłonić wybrany panel.
js.onboardingSteps.changePhotoOrder.popupTitle=Zmień kolejność zdjęć
js.onboardingSteps.changePhotoOrder.text=Kolejność zdjęć można dowolnie zmieniać. W tym celu <strong>złap zdjęcie i przeciągnij je</strong> na wybrane miejsce.
js.onboardingSteps.chatHelpWidget.popupTitle=Zbuduj swoją stronę
js.onboardingSteps.chatHelpWidget.text=Znasz już podstawy, teraz możesz zbudować swoją stronę. Dodawaj nowe elementy, eksperymentuj z ustawieniami i baw się dobrze. Pamiętaj, że jeśli będziesz miał jakiś problem, możesz do nas zadzwonić lub napisać na czacie online. Chętnie Ci pomożemy.
js.onboardingSteps.collapseToolWindow.popupTitle=Minimalizowanie panelu
js.onboardingSteps.collapseToolWindow.text=Aby zminimalizować panel kliknij w ikonkę strzałki.
js.onboardingSteps.createYourWebsite.popupTitle=Twórz dalej własną stronę
js.onboardingSteps.createYourWebsite.text=Teraz już samemu dodawaj elementy i zmieniaj ich ustawienia. Pamiętaj, że w  razie problemów zawsze możesz do nas zadzwonić lub napisać. Chętnie Ci pomożemy).
js.onboardingSteps.deleteBadMarkerGoogleMaps.popupTitle=Usuń punkt
js.onboardingSteps.deleteBadMarkerGoogleMaps.text=Aby usunąć z mapy błędnie dodany punkt, kliknij na niego prawym przyciskiem myszy.
js.onboardingSteps.dockToolWindow.popupTitle=Umieszczenie panelu przy krawędzi
js.onboardingSteps.dockToolWindow.text=Aby umieścić panel przy krawędzi ekranu, przeciągnij i upuść panel, tak aby były widoczne zielone linie.
js.onboardingSteps.dragToolWindow.popupTitle=Przesuwanie panelu
js.onboardingSteps.dragToolWindow.text=Aby przesunąć panel w dogodne dla Ciebie położenie, chwyć i upuść panel w wybranym przez siebie miejscu.
js.onboardingSteps.editFormAppearance.popupTitle=Edycja wyglądu formularza
js.onboardingSteps.editFormAppearance.text=Formularz składa się z kilku części. Są to etykiety, pola oraz przycisk wyślij. Aby zmienić ich wygląd, zaznacz wybraną część i zmieniaj jej wygląd w panelu element.
js.onboardingSteps.editFormSendButtonState.popupTitle=Wygląd przycisku wyślij
js.onboardingSteps.editFormSendButtonState.text=Przycisk „Wyślij” może wyglądać inaczej w różnych sytuacjach. Aby określić, w jakim stanie edytujesz jego wygląd, wybierz ten stan tutaj.
js.onboardingSteps.editGalleryIcon.popupTitle=Wybierz zdjęcia
js.onboardingSteps.editGalleryIcon.text=Aby wybrać jakie zdjęcia mają się wyświetlać <strong>kliknij w ikonę „Edytuj zawartość”.</strong>
js.onboardingSteps.editGoogleMaps.popupTitle=Zmień punkt
js.onboardingSteps.editGoogleMaps.text=Aby zmienić punkt wskazywany na mapie kliknij w przycisk „Edytuj zawartość”.
js.onboardingSteps.editGoogleMapsAddress.popupTitle=Podaj adres
js.onboardingSteps.editGoogleMapsAddress.text=Aby dodać na mapę nowy punkt, wpisz jego adres w wyszukiwarce.
js.onboardingSteps.editMediaPlayer.popupTitle=Zmień film
js.onboardingSteps.editMediaPlayer.text=Aby wyświetlić swój film, podaj jego link z serwisu YouTube lub Vimeo, albo dodaj go do biblioteki mediów.
js.onboardingSteps.editMenuFirstButton.popupTitle=Zaznacz przycisk w menu
js.onboardingSteps.editMenuFirstButton.text=Menu składa się z wielu przycisków. Każdy z tych przycisków można edytować osobno. <strong>Kliknij w przycisk</strong> aby zaznaczyć go do edycji. 
js.onboardingSteps.editMenuIcon.popupTitle=Dostosuj menu
js.onboardingSteps.editMenuIcon.text=<strong>Kliknij "Edytuj zawartość"</strong> i dostosuj, które przyciski widoczne są w tym elemencie menu.
js.onboardingSteps.editMenuItemState.popupTitle=Wygląd po najechaniu myszką
js.onboardingSteps.editMenuItemState.text=Tutaj możesz wybrać, czy edytujesz wygląd przycisku w stanie normalnym, czy po najechaniu na niego myszką.
js.onboardingSteps.editMenuLeftField.popupTitle=Ustal kolejność przycisków
js.onboardingSteps.editMenuLeftField.text=W lewej części okna widać przyciski, które wyświetlają się w tym elemencie menu.<br><strong>Przeciągnij dowolny przycisk</strong> i zmień jego kolejność. Możesz też tworzyć menu dwupoziomowe.
js.onboardingSteps.editMenuRightField.popupTitle=Lista podstron
js.onboardingSteps.editMenuRightField.text=W prawej części okna widać podstrony Twojej strony www. Aby dodać nowy link do menu <strong>złap i przeciągnij ikonę podstrony</strong> do lewej części okna. 
js.onboardingSteps.editMenuSaveButton.popupTitle=Zapisz zmiany
js.onboardingSteps.editMenuSaveButton.text=Aby zapisać zmiany w swoim menu <strong>kliknij „Zapisz”</strong>
js.onboardingSteps.editTextIcon.popupTitle=Edycja elementu tekstowego
js.onboardingSteps.editTextIcon.text=Aby edytować tekst <strong>kliknij w przycisk "edytuj zawartość"</strong>. W tryb edycji można przejść także klikając dwukrotnie w element.
js.onboardingSteps.emailFormDetails.popupTitle=Wysyłka formularza
js.onboardingSteps.emailFormDetails.text=W prawej dolnej części okna możesz wpisać, na jaki adres email ma być wysyłana wiadomość gdy ktoś wypełni formularz. Możesz też podać tytuł wysyłanej wiadomości.
js.onboardingSteps.expandContextBox.popupTitle=Otwórz Panel ustawień
js.onboardingSteps.expandContextBox.text=Kliknij lub najedź myszką na ikonkę aby pokazać ustawienia
js.onboardingSteps.finishStep=Dalej
js.onboardingSteps.formFieldsList.popupTitle=Pola formularza
js.onboardingSteps.formFieldsList.text=Po lewej stronie widać pola formularza. Możesz podejrzeć ich szczegóły oraz ustawiać je w odpowiedniej kolejności przeciągając je na właściwe miejsca.
js.onboardingSteps.formSelected.popupTitle=Formularz kontaktowy
js.onboardingSteps.formSelected.text=Formularz pozwala użytkownikom strony wysyłać wiadomości do jej właścicieli. Dzięki formularzowi możesz więc zadawać osobom odwiedzającym Twoją stronę pytania, albo umożliwić im składanie zamówień.
js.onboardingSteps.formSettings.popupTitle=Ustawienia formularza
js.onboardingSteps.formSettings.text=Aby zmienić pola formularza, otwórz okno ustawień klikając w przycisk „Edytuj zawartość”.
js.onboardingSteps.formatText.popupTitle=Formatowanie tekstu
js.onboardingSteps.formatText.text=Dzięki panelowi formatowania tekstu możesz dowolnie zmieniać czcionki, ich wielkość, kolor i wiele innych parametrów. Dokładnie tak samo, jakbyś pracował w zwykłym edytorze tekstu.
js.onboardingSteps.gallerySelected.popupTitle=Galeria / Slider / Lightbox
js.onboardingSteps.gallerySelected.text=Elementy Galeria, Slider i Lightbox pozwalają na wyświetlanie dowolnych zdjęć w efektowny sposób.
js.onboardingSteps.googleMapsSelected.popupTitle=Mapy google
js.onboardingSteps.googleMapsSelected.text=Mapa Google pozwoli Ci zaznaczyć wybrane przez Ciebie miejsce. Może to być siedziba Twojej firmy, Twój ulubiony bar, albo wiele innych.
js.onboardingSteps.mediaPlayerSelected.popupTitle=Video
js.onboardingSteps.mediaPlayerSelected.text=Odtwarzacz video pozwoli umieścić film na stronie.
js.onboardingSteps.menuSelected.popupTitle=Element menu
js.onboardingSteps.menuSelected.text=Menu umożliwia użytkownikom strony przechodzenie pomiędzy podstronami.
js.onboardingSteps.newsfeedArticlePresentation.popupTitle=Zmiana wyglądu listy artykułów
js.onboardingSteps.newsfeedArticlePresentation.text=Zawartość listy artykułów jest generowana automatycznie z artykułów, jakie dodasz do swojej strony. Możesz jednak dowolnie zmienić sposób, w jaki ta zawartość jest prezentowana. Wybierz nagłówek artykułu, aby zmienić jego wygląd.
js.onboardingSteps.newsfeedSelected.popupTitle=Newsfeed, czyli lista artykułów
js.onboardingSteps.newsfeedSelected.text=Newsfeed to element o bardzo szerokich możliwościach. Można dzięki niemu stworzyć własnego bloga, zaprezentować aktualności w firmie, a nawet przedstawić tworzone przez siebie produkty.
js.onboardingSteps.publishWebsite.popupTitle=Opublikuj stronę
js.onboardingSteps.publishWebsite.text=Aby Twoja strona była widoczna w Internecie musisz ją opublikować. Stronę możesz publikować kiedy tylko chcesz – nie ma żadnych ograniczeń. <strong>Kliknij w przycisk publikuj</strong> i zobacz, jak internauci będą widzieć Twoją stronę.
js.onboardingSteps.rectangleElement.popupTitle=Kształt
js.onboardingSteps.rectangleElement.text=Kształt to podstawowy element do budowania stron www. Dzięki niemu możesz np. stworzyć tło w odpowiednim kolorze dla wybranej sekcji swojej strony.
js.onboardingSteps.rectangleElementSettings.popupTitle=Ustawienia elementów
js.onboardingSteps.rectangleElementSettings.text=W panelu Element możesz ustawić wszelkie parametry elementów z największą dokładnością.
js.onboardingSteps.resizeOrMoveRectangle.popupTitle=Zmień wielkość i położenie
js.onboardingSteps.resizeOrMoveRectangle.text=Każdy element możesz przesuwać i zmieniać jego wielkość. <strong>Złap za krawędź elementu i przeciągnij ją</strong> w dowolną stronę. W ten sposób zmienisz jego wielkość.
js.onboardingSteps.saveFormSettings.popupTitle=Zapisz zmiany
js.onboardingSteps.saveFormSettings.text=Gdy skończysz edycję i chcesz zapisać zmiany, <strong>kliknij przycisk „Zapisz”.</strong>
js.onboardingSteps.saveGalleryChanges.popupTitle=Zapisz zmiany
js.onboardingSteps.saveGalleryChanges.text=Gdy skończysz edycję i chcesz zapisać zmiany, <strong>kliknij przycisk „Zapisz”.</strong>
js.onboardingSteps.saveGoogleMaps.popupTitle=Zapisz zmiany
js.onboardingSteps.saveGoogleMaps.text=Zapisz zmiany w punktach na mapie klikając przycisk „Zapisz”.
js.onboardingSteps.skipStep=Zakończ
