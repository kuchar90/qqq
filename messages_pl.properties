js.tutorialService.steps.s1.content=W demo WebWave CMS, <b>krok po kroku</b> zobaczysz, jak łatwo możesz stworzyć nowoczesną stronę www.
js.tutorialService.steps.s1.title=Witaj w Demo WebWave CMS\!
js.tutorialService.steps.s10.content=Kliknij w element dwa razy i rozpocznij edycję tekstu. Następnie zaznacz fragment tekstu i np. zwiększ czcionkę, albo zmień kolor. Gdy zkończysz kliknij <b>"dalej"</b>
js.tutorialService.steps.s10.title=Kliknij dwa razy i edytuj tekst
js.tutorialService.steps.s11.content=Na stronie masz już dodane trzy obrazki. Nie pasują one jednak do Twojego bannera, dla tego trzeba je zmienić. W tym celu <b>kliknij</b> element, aby go zaznaczyć.
js.tutorialService.steps.s11.title=Zaznacz element
js.tutorialService.steps.s12.content=<b>Kliknij</b> ikonkę edycji w prawym górnym rogu elementu aby otworzyć bibliotekę mediów.
js.tutorialService.steps.s12.title=Włącz bibliotekę mediów
js.tutorialService.steps.s13.content=Do biblioteki możesz dodać pliki ze swojego dysku. Teraz jednak <b>wybierz</b> zdjęcie spośród dostępnych. Dzięki bibliotece mediów możesz też ustawić tytuł obrazu, i jego alternatywny tekst.
js.tutorialService.steps.s13.title=Wybierz inne zdjęcie
js.tutorialService.steps.s14.content=Potwierdź zmiany i <b>wstaw</b> na stronę nowy obraz.
js.tutorialService.steps.s14.title=Akceptuj zmiany
js.tutorialService.steps.s15.content=Na stronie brakuje jeszcze Twojego logo. Umieść je wykorzystując podręczną bibliotekę, dzięki której masz szybszy dostęp do swoich zdjęć. <b>Kliknij</b> na zakładkę biblioteka. Zobaczysz tam wszystkie zdjęcia ze swojej biblioteki mediów.
js.tutorialService.steps.s15.title=Rozwiń bibliotekę podręczną
js.tutorialService.steps.s16.content=Wybierz grafikę, którą chcesz użyć jako logo. <b>Kliknij ją lub przeciągnij</b> w wybrane miejsce tak samo jak wyciąga się ikony z menu narzędzi. Lewy górny róg strony to idealne miejsce na logo.
js.tutorialService.steps.s16.title=Wstaw logo
js.tutorialService.steps.s16a.content=Masz już podstawy jak korzystać z generatora stron WebWave. <b>Poznaj</b> szczegóły interfejsu i zobacz co jeszcze możesz zrobić.
js.tutorialService.steps.s16a.title=Poznaj interfejs
js.tutorialService.steps.s17.content=Pamiętaj, że WebWave, to znacznie więcej\! Każda stworzona strona ma <b>wbudowany panel zarządzania treścią CMS</b>, dzięki czemu możesz tworzyć witryny dla innych osób, np. klientów.
js.tutorialService.steps.s17.title=WebWaveCMS to dużo więcej\!\!
js.tutorialService.steps.s2.content=Trochę tu pusto. Zacznij więc od dodania bannera. Wykorzystaj <b>efektowny pokaz slajdów</b>.
js.tutorialService.steps.s2.title=Zacznij od bannera
js.tutorialService.steps.s3.content=Dodaj na stronę efektowny pokaz slajdów, który będzie służył jako banner. <b>Najedź</b> w tym celu na ikonę obrazka i zobacz, co się pod nią kryje.
js.tutorialService.steps.s3.title=Zacznij od bannera
js.tutorialService.steps.s4.content=<b>Kliknij lub wyciągnij</b> Slider, aby dodać go na stronę.
js.tutorialService.steps.s4.title=Dodaj pokaz slajdów
js.tutorialService.steps.s5.content=Wskaż, które zdjęcia mają się wyświetlać w pokazie slajdów. Wybierz je spośród przykładowych zdjęć z biblioteki mediów. <b>Zaznacz obrazek</b> o nazwie "Banner 1".
js.tutorialService.steps.s5.title=Zaznacz pierwsze zdjęcie
js.tutorialService.steps.s5a.content=Pokaz slajdów składa się z więcej niż jednego zdjęcia. <b>Zaznacz</b> więc też obrazek o nazwie "Banner 2".
js.tutorialService.steps.s5a.title=Zaznacz drugie zdjęcie
js.tutorialService.steps.s5b.content=<b>Dodaj do slidera</b> wybrane z biblioteki mediów zdjęcia. Kliknij w tym celu guzik "dodaj do slidera".
js.tutorialService.steps.s5b.title=Dodaj obrazy do slidera
js.tutorialService.steps.s6.content=Wybrałeś, które zdjęcia chcesz zobaczyć w pokazie slajdów. Teraz możesz zmienić ich kolejność, edytować tytuły, opisy, a nawet dodać do nich linki. Gdy skończysz <b>kliknij</b> "Zapisz" i sprawdź uzyskany efekt\!
js.tutorialService.steps.s6.title=Zapisz pokaz slajdów
js.tutorialService.steps.s7.content=Każdy element możesz dowolnie przesuwać, zmniejszać i zwiększać. <b>Ustaw pozycję i wielkość pokazu slajdów</b>. Aby zmienić rozmiar elementu złap go za ramkę. Jeżeli chcesz zachować proporcje wciśnij shift.
js.tutorialService.steps.s7.title=Ustaw element
js.tutorialService.steps.s8.content=Zaznacz element i w menu u dołu ustaw jego właściwości. Np. kliknij <b>"włącz cień"</b>, aby nadać obrazom głębi. Możesz tu też ustawić pozycję, przeźroczystość, obramowanie dopełnienie i wiele, wiele innych.
js.tutorialService.steps.s8.title=Włącz cień
js.tutorialService.steps.s9.content=Na stronie przydałby się jakiś slogan. Skorzystaj z menu narzędzi i <b>kliknij lub wyciągnij</b> ikonę "tekst". Idealnym miejscem na Twoje hasło będzie prawy górny róg pokazu slajdów.
js.tutorialService.steps.s9.title=Dodaj tekst
js.tutorialService.steps.slider.changeTabToManager.content=Zdjęcia możesz wgrywać bezpośrednio ze swojego dysku. Teraz jednak przejdź do biblioteki mediów i wybierz do slidera zdjęcia spośród tych już wgranych. <b>Kliknij</b> w zakładkę aby otworzyć bibliotekę mediów.
js.tutorialService.steps.slider.changeTabToManager.title=Przejdź do biblioteki mediów
js.tutorialService.steps.slider.clickEditIcon.content=Ikona edycji otworzy bibliotekę mediów i umożliwi wybór zdjęć.
js.tutorialService.steps.slider.clickEditIcon.title=Kliknij w ikonę edycji
js.tutorialService.steps.slider.goBackToEditorTab.content=Wróć do zakładki edytora pokazu slajdów, żeby ostatecznie potwierdzić wybór obrazów i zakończyć tworzenie pokazu slajdów.
