js.onboardingSteps.addFormField.popupTitle=Adaugă un câmp nou
js.onboardingSteps.addFormField.text=În partea din dreapta poți adăuga la formular un câmp nou. Introdu denumirea câmpului, setează dacă acest câmp va fi obligatoriu, setează tipul și tastează ”Adaugă”.
js.onboardingSteps.addNewArticle.popupTitle=Include propriul articol
js.onboardingSteps.addNewArticle.text=Până în momentul când nu vei adăuga propriul articol, newsfeed-ul va afișa articole - exemple. Include acum propriul articol.
js.onboardingSteps.addNewPhotosToGallery.popupTitle=Adaugă imaginii
js.onboardingSteps.addNewPhotosToGallery.text=Pentru a include imaginile proprii <strong>tastează butonul ”Încarcă fișiere de pe calculator”</strong> sau ”trage” fișierele de pe calculator.
js.onboardingSteps.addNewShape.popupTitle=Adaugă un element la pagina web
js.onboardingSteps.addNewShape.text=Panoul din partea stângă va permite adăugarea unor lemente noi pentru pagina web. Adaugă la pagina proprie o formă nouă. <strong>Tastează pictograma pătratului.</strong>
js.onboardingSteps.buttonSelected.popupTitle=Elementul butonului
js.onboardingSteps.buttonSelected.text=Butonul este un element interactiv, care își schimbă aspectul grafic la trecerea cu cursorul peste acesta, iar la tastarea lui utilizatorul este redirecționat spre locul ales.
js.onboardingSteps.buttonStateBox.popupTitle=Aspectul grafic al butonului la trecerea cu cursorul peste obiect
js.onboardingSteps.buttonStateBox.text=Aici poți alege, dacă editezi modul în care arată butoanele în stare ”Normală” sau ”La trecerea cu cursorul peste element”.
js.onboardingSteps.changeContextTab.popupTitle=Trecerea printre file
js.onboardingSteps.changeContextTab.text=Tastează fila pentru a deschide panoul selectat
js.onboardingSteps.changePhotoOrder.popupTitle=Modifică ordinea imaginilor
js.onboardingSteps.changePhotoOrder.text=Pentru a modifica ordinea imaginilor <strong>trage și amplasează imaginile</strong> în locul ales.
js.onboardingSteps.chatHelpWidget.popupTitle=Crează propriul Tău site web
js.onboardingSteps.chatHelpWidget.text=Cunoști deja bazele. Acum poți construi propriul Tău site web. Adaugă elemente noi, experimentează cu setările și distrează-te bine. Reține, în caz de dificultăți poți mereu să ne scrii. Te vom ajuta cu plăcere.
js.onboardingSteps.collapseToolWindow.popupTitle=Minimzarea panoului
js.onboardingSteps.collapseToolWindow.text=Pentru a minimiza panoul, tastează pictograma săgeții.
js.onboardingSteps.createYourWebsite.popupTitle=Continuă să-ți creezi propriul site
js.onboardingSteps.createYourWebsite.text=Cunoști de acum posibilitățile de bază ale programului WebWave. Acum, poți singur să adaugi elemente și să le modifici setările. Ține minte - în caz de dificultăți poți mereu să ne scrii. Te vom ajuta cu plăcere.
js.onboardingSteps.deleteBadMarkerGoogleMaps.popupTitle=Şterge puctul
js.onboardingSteps.deleteBadMarkerGoogleMaps.text=Pentru a elimina de pe hartă punctul ales în mod greșit, fă click dreapta pe ea.
js.onboardingSteps.dockToolWindow.popupTitle=Amplasarea panoului la margine
js.onboardingSteps.dockToolWindow.text=Pentru a amplasa panoul la marginea display-ului, trage și lasă panou, în așa mod încât să fie vizibile liniile verzi.
js.onboardingSteps.dragToolWindow.popupTitle=Mutarea panoului
js.onboardingSteps.dragToolWindow.text=Pentru a amplasa panoul în locul dorit, prinde-l și lasă-l în locul ales de Tine.
js.onboardingSteps.editFormAppearance.popupTitle=Editează modul în care arată formularul
js.onboardingSteps.editFormAppearance.text=Formularul este compus din câteva părți. Acestea sunt\: etichetele, câmpurile și butonul ”Expediază”. Pentru a modifica aspectul grafic, alege elementul și modifică modul în care arată cu ajutorul panoului de setări.
js.onboardingSteps.editFormSendButtonState.popupTitle=Aspectul grafic al butonului ”Expediază”
js.onboardingSteps.editFormSendButtonState.text=Butonul ”Expediază” poate arăta diferit în situații diferite. Pentru a indica, în ce stare editezi modul în care arată, alege aici starea butonului.
js.onboardingSteps.editGalleryIcon.popupTitle=Alege imaginile
js.onboardingSteps.editGalleryIcon.text=Pentru a alege care imagini vor fi afișate  <strong> tastează pictograma ”Editează conținut”.<strong>
js.onboardingSteps.editGoogleMaps.popupTitle=Modifică punctul
js.onboardingSteps.editGoogleMaps.text=Pentru a modifica puctul indicat pe hartă tastează butonul ”Editează conținutul”.
js.onboardingSteps.editGoogleMapsAddress.popupTitle=Introdu adresa
js.onboardingSteps.editGoogleMapsAddress.text=Pentru a include un nou punt pe hartă, înscrie adresa acestuia în motorul de căutare.
js.onboardingSteps.editMediaPlayer.popupTitle=Schimbă filmul
js.onboardingSteps.editMediaPlayer.text=Pentru a afișa propriul film video, indică link-ul către filmul încărcat pe site-urile YouTube sau Vimeo, sau încarcă-l în biblioteca media.
js.onboardingSteps.editMenuFirstButton.popupTitle=Inserează butonul din meniu
js.onboardingSteps.editMenuFirstButton.text=Meniul include mai multe butoane. Fiecare din aceste butoane poate fi editat în mod separat. <strong>Tastează butonul <strong> pentru a începe editarea acestuia.
js.onboardingSteps.editMenuIcon.popupTitle=Ajustează meniul
js.onboardingSteps.editMenuIcon.text=<strong>Tastează ”Editează conținut”</strong> și setează care butoane vor fi afișate în acest meniul.
js.onboardingSteps.editMenuItemState.popupTitle=La trecerea cu cursorul peste obiect
js.onboardingSteps.editMenuItemState.text=Aici poți alege, dacă editezi modul în care arată butonul în starea normală, sau la trecerea cu cursorul peste acesta.
js.onboardingSteps.editMenuLeftField.popupTitle=Setează ordinea butoanelor
js.onboardingSteps.editMenuLeftField.text=În partea stângă a ferestrei vei vedea butoanele, care sunt afișate în acest meniu.<br><strong>Trage orice buton</strong> și schimbă poziția acestuia. Poți la fel să creezi al doilea nivel al meniului.
js.onboardingSteps.editMenuRightField.popupTitle=Lista subpaginilor
js.onboardingSteps.editMenuRightField.text=În partea dreaptă a ferestrei poți găsi subpaginile site-ului Tău. Pentru a include un nou link la meniu <strong>prinde și trage subpaginile</strong> în partea stângă a ferestrei.
js.onboardingSteps.editMenuSaveButton.popupTitle=Salvează schimbările
js.onboardingSteps.editMenuSaveButton.text=Pentru a salva modificările în meniul Tău <strong>tastează ”Salvează”</strong>
js.onboardingSteps.editTextIcon.popupTitle=Editarea elementului text
js.onboardingSteps.editTextIcon.text=Pentru a edita textul <strong> fă click pe „Editează conținut“</strong>. La modul de editare, poți trece și prin dublu click pe element.
js.onboardingSteps.emailFormDetails.popupTitle=Expedierea formularului
js.onboardingSteps.emailFormDetails.text=În câmpul din dreapta jos poți indica adresa e-mail la care va fi expediat mesajul, atunci când cineva va îndeplini formularul. Poți la fel să specifici Titlul mesajului expediat.
js.onboardingSteps.expandContextBox.popupTitle=Deschide Panoul Setărilor
js.onboardingSteps.expandContextBox.text=Tastează sau treci cu cursorul peste pictogramă pentru a afișa setările.
js.onboardingSteps.finishStep=OK
js.onboardingSteps.formFieldsList.popupTitle=Câmpurile formularului
js.onboardingSteps.formFieldsList.text=Vei găsi în partea stângă câmpurile formularului. Poți deschide proprietățile acestora sau să le aranjezi în ordinea corespunzătoare, mutându-le în poziția necesară.
js.onboardingSteps.formSelected.popupTitle=Formular de contact
js.onboardingSteps.formSelected.text=Formularul permite utilizatorilor paginilor să expedieze mesaje către proprietarii site-ului. Datorită formularului, poți adresa întrebări vizitatorilor paginii, sau poți să le oferi posibilitatea să efectueze comenzi.
js.onboardingSteps.formSettings.popupTitle=Setările formularului
js.onboardingSteps.formSettings.text=Pentru a modifica câmpurile formularului, deschide fereastra setărilor și fă click pe butonul ”Editează conținutului”.
js.onboardingSteps.formatText.popupTitle=Formatarea textului
js.onboardingSteps.formatText.text=Datorită panoului de formatarea a textului, poți modifica fontul, mărimea, culoarea și mulți alți parametri ai textului. E ca și cum ai lucra într-un editor de text obișnuit.
js.onboardingSteps.gallerySelected.popupTitle=Galerie / Slider / Lightbox
js.onboardingSteps.gallerySelected.text=Elementele Galerie, Slider, și Lightbox îți vor permite să afișezi orice imagine într-un mod avantajos.
js.onboardingSteps.googleMapsSelected.popupTitle=Hărți Google
js.onboardingSteps.googleMapsSelected.text=Harta Google îți va permite să indici locul ales de Tine. Aceasta poate fi adresa sediului companiei Tale, localul Tău preferat și multe altele, ...
js.onboardingSteps.mediaPlayerSelected.popupTitle=Video
js.onboardingSteps.mediaPlayerSelected.text=Player-ul video va permite prezentarea fișierelor video pe site-ul Tău.
js.onboardingSteps.menuSelected.popupTitle=Element meniu
js.onboardingSteps.menuSelected.text=Meniul permite utilizatorilor să navigheze printre subpaginile site-ului web.
js.onboardingSteps.newsfeedArticlePresentation.popupTitle=Modificarea aspectului grafic a listei de articole
js.onboardingSteps.newsfeedArticlePresentation.text=Conținutul listei de articole este generat în mod automat din articolele pe care le vei include la site-ul propriu. Poți însă să modifici modul, în care acest conținut este prezentat. Alege titlul articolului, pentru a modifica modul în care arată.
js.onboardingSteps.newsfeedSelected.popupTitle=Lista de articole
js.onboardingSteps.newsfeedSelected.text=Lista de articole este un element cu posibilități mari. Datorită acestuia, poți crea un blog propriu, să prezinți actualitățile din companie, și chiar să prezinți produsele create de Tine.
js.onboardingSteps.publishWebsite.popupTitle=Publică pagina Web
js.onboardingSteps.publishWebsite.text=Pentru ca pagina Ta să fie accesibilă în Internet, este nevoie să o publici. Pagina web poate fi publicată în orice clipă - nu există nici un fel de restricţii. <strong>Tastează butonul ”Publică”</strong> și vezi, cum utilizatorii vor vedea site-ul Tău web.
js.onboardingSteps.rectangleElement.popupTitle=Formă
js.onboardingSteps.rectangleElement.text=Forma este un element de bază, pentru crearea unui site web. Cu ajutorul formei de ex. poți crea fundalul cu o culoare specifică pentru o anumită secțiune.
js.onboardingSteps.rectangleElementSettings.popupTitle=Setările elmentului
js.onboardingSteps.rectangleElementSettings.text=În panoul ”Setări” poți configura parametrii elementelor cu cea mai mare precizie.
js.onboardingSteps.resizeOrMoveRectangle.popupTitle=Modifică dimensiunile și poziția
js.onboardingSteps.resizeOrMoveRectangle.text=Poți modifica dimensiunile și amplasarea fiecărui element. <strong>Prinde marginea elementului și trage-o</strong> în direcția dorită. În acest mod vei modifica dimensiunile lui.
js.onboardingSteps.saveFormSettings.popupTitle=Salvează schimbările
js.onboardingSteps.saveFormSettings.text=Dacă termini editarea și dorești să salvezi modificările, <strong>tastează butonul ”Salvează”</strong>.
js.onboardingSteps.saveGalleryChanges.popupTitle=Salvează schimbările
js.onboardingSteps.saveGalleryChanges.text=Atunci când sfărșești editarea și dorești să salvezi modificările <strong>tastează butonul ”Salvează”.</strong>
js.onboardingSteps.saveGoogleMaps.popupTitle=Salvează schimbările
js.onboardingSteps.saveGoogleMaps.text=Salvează modificările setărilor hărților Google, tastând butonul ”Salvează”.
