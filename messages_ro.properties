js.tutorialService.steps.s1.content=În demo WebWave, <b> pas cu pas </b> vei vedea cât de ușor este de a crea un site modern.
js.tutorialService.steps.s1.title=Bine ati venit în Demo WebWave\!
js.tutorialService.steps.s10.content=Tastează click dublu pe element și începe editarea textului. Apoi inserează fragmentul de text și setează-l după propriile necesități\: mărește dimensiunile, modifică culoarea, ... Când finisezi tastează <b>"Continuă"</b>
js.tutorialService.steps.s10.title=Fă dublu click
js.tutorialService.steps.s11.content=Ai trei imagini deja adăugate pe site. Însă acestea nu se potrivesc la baner-ul Tău. De aceea aceste imagini trebuie schimbate. Cu acest scop <b>tastează</b> elementul pentru a-l insera.
js.tutorialService.steps.s11.title=Inserează elementul
js.tutorialService.steps.s12.content=<b>Tastează</b> pictograma editării în colțul din dreapta sus pentru a deschide biblioteca media.
js.tutorialService.steps.s12.title=Activează biblioteca media
js.tutorialService.steps.s13.content=Poți încărca în biblioteca media poze din propriul calculator. Însă acum <b>alege</b> imaginea dintre cele disponibile. Datorită bibliotecii media, poți seta denumirea imaginii și titlul alternativ.
js.tutorialService.steps.s13.title=Selectează alte imagini
js.tutorialService.steps.s14.content=Confirmă modificările și <b>include</b> imaginea pe pagina proprie.
js.tutorialService.steps.s14.title=Acceptă modificările
js.tutorialService.steps.s15.content=Pe pagina web lipsește doar logoul Tău. Amplasează-l utilizând mini-biblioteca, unde poți ușor găsi propriile poze. <b>Tastează</b> pe fila bibliotecii. Vei vedea acolo toate pozele Tale.
js.tutorialService.steps.s15.title=Extinde mini-biblioteca
js.tutorialService.steps.s16.content=Alege fișierul grafic, pe care dorești să-l setezi ca logo. <b>Tastează sau trage</b> în poziția aleasă, la fel cum ai include pictogramele din meniul de elemente. Colțul din stânga sus este poziția ideală pentru logo.
js.tutorialService.steps.s16.title=Adaugă un logo
js.tutorialService.steps.s16a.content=Deții de acum cunoștințe de bază despre cum poți utiliza programul pentru crearea site-urilor WebWave. <b>Explorează</b> detaliile interfeței și vezi ce posibilități mai ai.
js.tutorialService.steps.s16a.title=Explorează interfața
js.tutorialService.steps.s17.content=Reține - WebWave este mult mai mult\! Fiecare pagina include <b>un panou de administrare a conținutului</b>, datorită căruia poți crea pagini pentru alte persoane, de ex. pentru clienți.
js.tutorialService.steps.s17.title=WebWave este mult mai mult\!
js.tutorialService.steps.s2.content=Cam pustiu pe aici. Încep deci cu adăugarea unui banner. Folosește <b> prezentarea de slide-uri.<b>
js.tutorialService.steps.s2.title=Începe cu banner-ul
js.tutorialService.steps.s3.content=Adaugă la site-ul web o prezentare de slide-uri care va sluji drept banner.<b>Treci cu cursorul</b> pe pictograma imaginii și vezi, ce se ascunde sub ea.
js.tutorialService.steps.s3.title=Începe cu banner-ul
js.tutorialService.steps.s4.content=<b> Fă clic sau trage</b> Slider, pentru a-l adăuga la pagina web.
js.tutorialService.steps.s4.title=Adaugă o prezentare de slide-uri
js.tutorialService.steps.s5.content=Indică, care imagini vor fi afișate în prezentarea de slide-uri. Alegele printre exemplele de imagini din biblioteca media.<b>Inserează imaginea</b> cu denumirea ”Banner1”.
js.tutorialService.steps.s5.title=Inserează prima imagine
js.tutorialService.steps.s5a.content=Prezentarea slide-urilor include mai mutl de o singură imagine.<b>Bifează</b> deci și imaginea numită „Baner 2“.
js.tutorialService.steps.s5a.title=Selectează a doua imagine
js.tutorialService.steps.s5b.content=<b>Adaugă la Slider</b> imaginile selectate din biblioteca media. În acest scop tastează butonul ”Adaugă la Slider”.
js.tutorialService.steps.s5b.title=Include o imagine la Slider
js.tutorialService.steps.s6.content=Alege, care imagini dorești să le afișezi în prezentarea de slide-uri. Acum poți modifica ordinea lor, edita titlul, descrierea lor și chiar adăuga un link la ele. Când termini <b>tastează</b> ”Salvează” și verifică efectul obținut\!
js.tutorialService.steps.s6.title=Salvează prezentarea slide-urilor
js.tutorialService.steps.s7.content=Poți muta, micșora, mări orice element. <b>Setează poziția și dimensiunile Slider-ului</b>. Pentru a modifica dimensiunile elementului prinde marginile acestuia. Dacă dorești să-i păstrezi proporțiile, tastează ”Shift”.
js.tutorialService.steps.s7.title=Poziționează elementul
js.tutorialService.steps.s8.content=Inserează elementul și setează proprietățile acestuia cu ajutorul meniului din dreapta sus. De exemplu <b>"activează efectul de umbră"</b>, pentru a crea senzația de profunzime subpaginii create. La fel, în acest meniu, poți seta poziția, transparența, liniile de contur, ”umplutura” elementelor și multe altele.
js.tutorialService.steps.s8.title=Activează efectuld e umbră
js.tutorialService.steps.s9.content=Ar prinde bine să adaugi pe site un slogan. Folosește meniul de elemente <b>tastează sau trage</b> pictograma ”Text”. Poziția ideală pentru maxima Ta este colțul din dreapta sus a prezentării de slide-uri.
js.tutorialService.steps.s9.title=Adaugă text
js.tutorialService.steps.slider.changeTabToManager.content=Imaginile pot fi încărcate direct din calculatorul Tău. Acum însă treci la biblioteca media și alege pentru Slider pozele necesare. <b>Fă click</b> pe filă pentru a deschide biblioteca de fișiere media.
js.tutorialService.steps.slider.changeTabToManager.title=Treci la biblioteca media
js.tutorialService.steps.slider.clickEditIcon.content=Pictograma editării va deschide biblioteca media și-ți va permite alegerea pozelor.
js.tutorialService.steps.slider.clickEditIcon.title=Tastează pictograma editării.
js.tutorialService.steps.slider.goBackToEditorTab.content=Întoarce-te la fila editorului afișării slide-urilor, pentru a confirma alegea imaginilor și sfârșește crearea prezentării.
js.tutorialService.steps.slider.goBackToEditorTab.title=Înapoi la editorul prezentării
js.tutorialService.steps.slider.selectSlider.content=Pentru a edita imaginile banner-ului inserează-l cu un click stânga.
js.tutorialService.steps.slider.selectSlider.title=Inserează elementul
